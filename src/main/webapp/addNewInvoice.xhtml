<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="sablonas.xhtml">

	<ui:define name="turinys">

		<h:form>
			<p:panel id="basic" header="Invoice" style="margin-bottom:20px">
				<h:panelGrid id="grid" columns="3" cellpadding="5">
					<h:outputLabel for="invoice_number" value="Invoice number"></h:outputLabel>
					<h:inputText id="invoice_number"
						value="#{invoicesPageData.newInvoice.number}" type="number"
						required="true" requiredMessage="This field is required."
						converterMessage="Lenght must be between 2 and 10 digits">
						<f:validateLength minimum="1" maximum="10" /> 
					</h:inputText>
					<p:message for="invoice_number" />

					<h:outputLabel for="invoice_date" value="Invoice date"></h:outputLabel>
					<p:calendar id="invoice_date" pattern="yyyy-mm-dd"
						placeholder="2000-01-01"
						value="#{invoicesPageData.newInvoice.date}" />
					<p:message for="invoice_date" />

					<h:outputLabel for="company" value="Company"></h:outputLabel>
					<h:inputText id="company"
						value="#{invoicesPageData.newInvoice.company}">
					</h:inputText>
					<p:message for="company" />

					<h:outputLabel for="recipient" value="Recipient"></h:outputLabel>
					<h:inputText id="recipient"
						value="#{invoicesPageData.newInvoice.recipient}">
					</h:inputText>
					<p:message for="recipient" />
				</h:panelGrid>
				<p:commandButton action="#{invoicesPageBean.addNew}" value="Add new"
					update="grid"></p:commandButton>
			</p:panel>


		</h:form>

	</ui:define>

	<ui:define name="pavadinimas">
 	 	Add new item
 	 </ui:define>

</ui:composition>
