<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="sablonas.xhtml">

	<ui:define name="turinys">


		<h:form>
			<p:outputPanel>
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputText value="Invoice number:" />
					<h:outputText
						value="#{invoicesPageBean.data.currentInvoice.number}"
						style="font-weight: bold" />


					<h:outputText value="Date:" />
					<h:outputText value="#{invoicesPageBean.data.currentInvoice.date}"
						style="font-weight: bold">
						<f:convertDateTime pattern="MM/dd/yyyy hh:mm a" />
					</h:outputText>

					<h:outputText value="Company:" />
					<h:outputText
						value="#{invoicesPageBean.data.currentInvoice.company}"
						style="font-weight: bold" />

					<h:outputText value="Recipient:" />
					<h:outputText
						value="#{invoicesPageBean.data.currentInvoice.recipient}"
						style="font-weight: bold" />

					<h:outputText value="Total price:" />
					<h:outputText
						value="#{invoicesPageBean.data.currentInvoice.totalPrice}"
						style="font-weight: bold">
						<f:convertNumber type="number" pattern="###,###.###€" />
					</h:outputText>


					<h:commandButton value="Add Item"
						action="#{invoicesPageBean.showAddItemPage(invoicesPageBean.data.currentInvoice)}" />
				</h:panelGrid>
			</p:outputPanel>
		</h:form>


		<h:form>

			<p:messages id="messages" showDetail="false" autoUpdate="true"
				closable="true" />

			<p:dataTable value="#{itemsPageB.itemList}" var="item">
				<f:facet name="header">
					<h:outputText value="List of items" />
				</f:facet>

				<p:column headerText="Title">
					<h:outputText value="#{item.title}" />
				</p:column>

				<p:column headerText="Amount">
					<h:outputText value="#{item.amount}" />
				</p:column>

				<p:column headerText="Weight">
					<h:outputText value="#{item.weight}" />
				</p:column>

				<p:column headerText="Unit price">
					<h:outputText value="#{item.price}">
						<f:convertNumber type="number" pattern="###,###.###€" />
					</h:outputText>
				</p:column>

				<p:column headerText="Total price">
					<h:outputText value="#{item.totalPrice}">
						<f:convertNumber type="number" pattern="###,###.###€" />
					</h:outputText>
				</p:column>


			</p:dataTable>

			<p:panel>
				<p:chart type="bar" model="#{invoicesPageBean.chart(invoicesPageBean.data.currentInvoice)}"
					style="height:300px" />
			</p:panel>


		</h:form>
	</ui:define>

	<ui:define name="pavadinimas">
 	 	Add new item
 	 </ui:define>

</ui:composition>
